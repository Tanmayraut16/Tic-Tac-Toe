<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>ROCK PAPER & SCISSORS</h1>
        </div>
        <div class="hand-img">
            <div class="choice" id="rock">
                <img src="rock-removebg-preview.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="paper1.png" alt="">
            </div>
            <div class="choice" id="scissor">
                <img src="scissor-removebg-preview.png" alt="">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-box">
            <p id="msg">Play Your Game</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
